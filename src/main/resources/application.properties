spring.application.name=POS

# ==============================
# DATABASE CONNECTION
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/posdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Mysql@Jide0
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ==============================
# JPA / HIBERNATE SETTINGS
# ==============================
# Automatically update schema to match entity classes without dropping data
spring.jpa.hibernate.ddl-auto=update

# MySQL 8+ dialect (ensures correct SQL syntax generation)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Show SQL in logs (good for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# CONNECTION POOL SETTINGS
# ==============================
# Using HikariCP (Spring Boot default) â€” tweak for dev stability
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000

# ==============================
# LOGGING LEVELS
# ==============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
