spring.application.name=POS

# ==============================
# DATABASE CONNECTION
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/posdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# DataSource driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.sql.init.mode=always



# ==============================
# CONNECTION POOL SETTINGS
# ==============================
# Using HikariCP (Spring Boot default) â€” tweak for dev stability
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000

